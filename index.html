<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Music System"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
      
        <div  class="songList">
            <h1>No copyright sounds</h1>
        </div  class ="songItemContainer">
        <div class="songItem">
            <img  alt="">
            <span class="songName">Kamleya</span>
            <span class="songListplay" > <span class="timeStamp">4:44 <i id="0" class= "far songItemPlay fa-play-circle "> </i></span>  </span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songName">Tere hawale</span>
            <span class="songListplay" > <span class="timeStamp">6:23 <i id="1" class= "far songItemPlay fa-play-circle "> </i></span>  </span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songName">Araam Ata</span>
            <span class="songListplay" > <span class="timeStamp">5:04 <i id="2" class= "far songItemPlay fa-play-circle "> </i></span>  </span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songName">Humdard</span>
            <span class="songListplay" > <span class="timeStamp">5:34 <i id="3" class= "far songItemPlay fa-play-circle "> </i></span>  </span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songName">hmara hwa</span>
            <span class="songListplay" > <span class="timeStamp">6:52 <i id="4" class= "far songItemPlay fa-play-circle "> </i></span>  </span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songName">khamoshiyan</span>
            <span class="songListplay" > <span class="timeStamp">6:13 <i id="5" class= "far songItemPlay fa-play-circle "> </i></span>  </span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songName">love me like to do</span>
            <span class="songListplay" > <span class="timeStamp">5:14 <i id="6" class= "far songItemPlay fa-play-circle "> </i></span>  </span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songName">perfect</span>
            <span class="songListplay" > <span class="timeStamp">4:23 <i id="7" class= "far songItemPlay fa-play-circle "> </i></span>  </span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songName">until i found</span>
            <span class="songListplay" > <span class="timeStamp">2:49 <i id="8" class= "far songItemPlay fa-play-circle "> </i></span>  </span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songName" >love </span>
            <span class="songListplay" > <span class="timeStamp">3:29 <i id="9" class= "far songItemPlay fa-play-circle "> </i></span>  </span>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value ="0" max="100">
    <div class="icons">
        <!--fontawesome icons --> 
        <i class="fas  fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
<div class="songInfo">
    <img src="playing gif.gif" width="40px" alt="" id="gif"><span id="masterSongName">Kamleya</span>
</div>

    </div>
    <script src="https://kit.fontawesome.com/38d4cc7a42.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
